<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puppy Adoption</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>

    <nav class="navbar-container">
      <div class="navbar">
        <h2 class="navbar__puppies">Puppies</h2>
        <i class="fa fa-plus-circle navbar__button"></i>
      </div>
    </nav>

    <div class="outer-container">
      <div class="inner-container">
        <div class="row puppy-list">
        </div>
      </div>
    </div>

    <div class="dropdown">
      <form action="" class="dropdown-form">
        <div class="dropdown-container">
          <h4 class="add-puppy">Add a new puppy</h4>
          <div class="dropdown-info">
            <h6 class="dropdown-info__description">Name</h6>
            <input class="dropdown-info__user-input"></input>
          </div>
          <div class="dropdown-info">
            <h6 class="dropdown-info__description">Age</h6>
            <input class="dropdown-info__user-input"></input>
          </div>
          <div class="dropdown-info">
            <h6 class="dropdown-info__description">Photo URL</h6>
            <input class="dropdown-info__user-input"></input>
          </div>
          <div class="dropdown-info">
            <h6 class="dropdown-info__description">Profile</h6>
            <input class="dropdown-info__user-input"></input>
          </div>
          <div class="dropdown-button-container">
            <button class="dropdown-button-container__button">Save</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/vendor.js" charset="utf-8"></script>
    <script src="/app.js" charset="utf-8"></script>

    <script type="text/javascript">
      const startApp = require('index');
      startApp();
    </script>
  </body>
</html>
